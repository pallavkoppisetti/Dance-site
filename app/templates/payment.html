<!doctype html>
<html lang="en">
    <head>
    <title>Payment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>DanceWeb</title>
    </head>
    <body>
        <div class='nav-brand'> 
            <a href='/home'>
                <div class="back_but">
                    <img src='static/img/back_button_2.png' alt='back_button' width='50px' height='50px'> 
                </div> 
            </a> 
           </div>
        <div class="container">
            <div class="row reg_font">
                <div class="col-lg-3 col-md-2"></div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 login-key">
                        <i class="bi bi-stars"></i>
                    </div>
                    <br>
                    <p style="color: white; font-size: large;">JAI ANANDHA SCHOOL OF DANCE</p>
                    <div class="col-lg-12 login-key">
                        <i class="bi bi-credit-card-2-front"></i>
                    </div>
                    <div class="col-lg-12 login-title">
                        PAYMENT
                    </div>
                    <div class="col-lg-12 login-form">
                        <div class="col-lg-12 login-form">
                            <form id="form">
                                <div class="form-group">
                                    <label class="form-control-label">CARD NUMBER</label>
                                    <input type="text" class="form-control" id="cardno" aria-describedby="inputGroupPrepend2" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">EXPIRY ( MM / YY ) </label>
                                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">CVV</label>
                                    <input type="password" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">NAME ON THE CARD</label>
                                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                                </div>
                                <div class="col-lg-12 loginbttm">
                                    <div class="col-lg-6 login-btm login-text">
                                        <!-- Error Message -->
                                    </div>
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <a href="/"><button type="submit" class="btn btn-outline-primary" onclick="getsub();">PROCEED</button></a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-2"></div>
                </div>
            </div>
        </div>
        <script src="static/js/script.js"></script>
        <script type="text/javascript">
            const form = document.getElementById('form');
            
            //stringify cardno
            // let cardno_str = cardno.toString();

            
            
            // check if cardno is valid
            function getsub() {
                let cardno = form[0].value
                let expiry = form[1].value
                //convert to string
                let cardno_str = cardno.toString();
               
                if(cardno_str.length != 16) {
                    return alert("Invalid Card Number");
                }
                // split the string into two parts where the slash comes
                let expiry_split = expiry.split("/");
               
                // check if the first part is valid
                if(expiry_split[0] > 12 || expiry_split[0] < 1) {
                    return alert("Invalid Expiry Month");
                }
                else if( expiry_split[1] >= 100 || expiry_split[1] < 1)
                {
                    return alert("Invalid Expiry Year");
                }
                let cvv = form[2].value
                let cvv_str = cvv.toString();
                if(cvv_str.length != 3) {
                    return alert("Invalid CVV");
                }
                return alert("Successfully paid!")
            }
    </script>
    </body>
</html>
